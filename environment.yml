name: graphml-imts
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - libstdcxx-ng  # Provides newer libstdc++ for matplotlib (Linux only, ignored on macOS)
  - numpy<2.0
  - pandas
  - scikit-learn
  - matplotlib
  - seaborn
  - tqdm
  - pyyaml
  - jupyter
  - pip
  # Note: PyTorch NOT included here - install separately based on your platform
  # Run: python install_pytorch.py after creating this environment
